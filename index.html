<body>

<div id="container">

    <div class="ttt right top" id="seven"></div>
    <div class="ttt right top" id="eight"></div>
    <div class="ttt top" id="nine"></div>
  </div>
  <div id="xo">
    <div class="choose x">X</div>
    <div class="choose o">O</div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>
